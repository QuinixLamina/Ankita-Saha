<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery  </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-container">
        <img src="img/a1.jpg" alt="Photo 2" class="gallery-image">
        <img src="img/a2.jpg" alt="Photo 3" class="gallery-image">
        <img src="img/a3.jpg" alt="Photo 4" class="gallery-image">
        <img src="img/a4.jpg" alt="Photo 5" class="gallery-image">
        <img src="img/a5.jpg" alt="Photo 6" class="gallery-image">
        <img src="img/a6.jpg" alt="Photo 7" class="gallery-image">
        <img src="img/a7.jpg" alt="Photo 8" class="gallery-image">
        <img src="img/a8.jpg" alt="Photo 9" class="gallery-image">
        <img src="img/a9.jpg" alt="Photo 10" class="gallery-image">
        <img src="img/a10.jpg" alt="Photo 11" class="gallery-image">
        <img src="img/s1.jpg" alt="Photo 2" class="gallery-image">
        <img src="img/s2.jpg" alt="Photo 3" class="gallery-image">
        <img src="img/s3.jpg" alt="Photo 4" class="gallery-image">
        <img src="img/s4.jpg" alt="Photo 5" class="gallery-image">
        <img src="img/s5.jpg" alt="Photo 6" class="gallery-image">
        <img src="img/s6.jpg" alt="Photo 7" class="gallery-image">
        <img src="img/s7.jpg" alt="Photo 8" class="gallery-image">
        <img src="img/s8.jpg" alt="Photo 9" class="gallery-image">
        <img src="img/s9.jpg" alt="Photo 10" class="gallery-image">
        <img src="img/s10.jpg" alt="Photo 11" class="gallery-image">
    </div>
    <div class="theme-selector">
      <button onclick="toggleDarkMode()">Toggle Theme</button>
    </div>
  </div>

  <div class="modal" id="modal">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img src="" alt="Fullscreen Image" class="modal-content">
    <a class="prev" onclick="changePhoto(-1)">&#10094;</a>
    <a class="next" onclick="changePhoto(1)">&#10095;</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
